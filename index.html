<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-container {
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 15px;
        }
        
        .title-section {
            text-align: center;
            padding: 40px 20px;
            background-color: #f8f9fa;
            margin-bottom: 30px;
        }
        
        .title-section h1 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .title-section p {
            color: #666;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .carousel-control-prev, .carousel-control-next {
            opacity: 0.8;
            width: 10%;
        }
        
        .carousel-control-prev:hover, .carousel-control-next:hover {
            opacity: 1;
        }
        
        .carousel-indicators {
            margin-bottom: 20px;
        }
        
        .carousel-indicators button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <!-- Title Section -->
    <div class="title-section">
        <div class="container">
            <h1>Featured Properties</h1>
            <p>Explore our selection of beautiful properties available for viewing. Browse through the carousel to see detailed images of each property.</p>
        </div>
    </div>

    <!-- Carousel Section -->
    <div class="container mb-5">
        <div class="carousel-container">
            <div id="propertyCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Carousel Indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#propertyCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Unit 8A"></button>
                    <button type="button" data-bs-target="#propertyCarousel" data-bs-slide-to="1" aria-label="Unit 10N"></button>
                </div>
                
                <!-- Carousel Items -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/8A/unit_8A_image_1.jpg" class="d-block w-100" alt="Unit 8A">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Unit 8A</h5>
                            <p>Beautiful property with modern amenities</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/10N/unit_10N_image_1.jpg" class="d-block w-100" alt="Unit 10N">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Unit 10N</h5>
                            <p>Spacious and well-lit interior design</p>
                        </div>
                    </div>
                </div>
                
                <!-- Carousel Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#propertyCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#propertyCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Initialize the carousel with auto-slide functionality
        document.addEventListener('DOMContentLoaded', function() {
            var myCarousel = new bootstrap.Carousel(document.getElementById('propertyCarousel'), {
                interval: 5000,  // Change slides every 5 seconds
                wrap: true       // Continuous loop
            });
        });
    </script>
</body>
</html>
